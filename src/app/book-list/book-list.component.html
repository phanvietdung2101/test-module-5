<table border="1">
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th></th>
    </tr>
    <tr *ngFor="let book of bookList">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>
            <a [routerLink]="['/edit-book',book.id]">Edit</a> || 
            <a [routerLink]="['/delete-book',book.id]">Delete</a>
        </td>
    </tr>
</table>
